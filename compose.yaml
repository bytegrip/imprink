services:
  printbase.webapi:
    image: printbase.webapi
    build:
      context: .
      dockerfile: src/Printbase.WebApi/Dockerfile
    ports:
      - "${WEBAPI_PORT}:80"
    depends_on:
      - db

  webui:
    build:
      context: ./webui
      dockerfile: Dockerfile
    ports:
      - "${WEBUI_PORT}:3000"
    environment:
      - NODE_ENV=${NODE_ENV}
    depends_on:
      - printbase.webapi

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      SA_PASSWORD: "${SA_PASSWORD}"
      ACCEPT_EULA: "Y"
    ports:
      - "${SQL_PORT}:1433"
